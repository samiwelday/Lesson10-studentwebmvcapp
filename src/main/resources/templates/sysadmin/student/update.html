<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Update Student</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
<header th:replace="fragments/header :: header"></header>
<div class="container my-5">
  <h3> Update Student</h3>
  <div class="card">
    <div class="card-body">
      <div class="col-md-8">
        <form action="#" th:action="@{/sysadmin/student/update/{id}(id=${student.studentId})}" th:object="${student}" method="post">
          <div class="row">
            <div class="form-group col-md-6">
              <label for="firstName" class="col-form-label">First Name</label>
              <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="firstName">
              <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
            </div>
            <div class="form-group col-md-8">
              <label for="lastName" class="col-form-label">Last Name</label>
              <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="lastName">

              <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
            </div>
            <div class="form-group col-md-8">
              <label for="cgpa" class="col-form-label">GPA</label>
              <input type="text" th:field="*{cgpa}" class="form-control" id="cgpa" placeholder="cgpa">
              <span th:if="${#fields.hasErrors('cgpa')}" th:errors="*{cgpa}" class="text-danger"></span>
            </div>
            <div class="form-group col-md-8">
              <label for="dateOfEnrollment" class="col-form-label">GPA</label>
              <input type="text" th:field="*{dateOfEnrollment}" class="form-control" id="dateOfEnrollment" placeholder="dateOfEnrollment">
              <span th:if="${#fields.hasErrors('dateOfEnrollment')}" th:errors="*{dateOfEnrollment}" class="text-danger"></span>
            </div>
            <!--            <div class="form-group col-md-8">-->
            <!--              <label for="dateOfEnrollment" class="col-form-label">International</label>-->
            <!--              <select class="form-control" th:field="*{isInternational}">-->
            <!--                <option th:each="isInternational : ${isInternational}" th:value="${isInternational}" th:text="${isInternational}">Select Yes/No </option>-->
            <!--                <option th:each="isInternational : ${isInternational}" th:value="${isInternational}" th:text="${isInternational}">Yes</option>-->
            <!--                <option th:each="isInternational : ${isInternational}" th:value="${isInternational}" th:text="${isInternational}">No</option>-->
            <!--              </select>-->
            <!--            </div>-->

            <div class="form-group col-md-8">
              <input type="submit" class="btn btn-primary" value="Update Student">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div th:replace="/fragments/footer :: footer"></div>
</body>
</html>
